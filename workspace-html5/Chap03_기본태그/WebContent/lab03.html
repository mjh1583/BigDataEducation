<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>테이블</title>
	<style type="text/css">
		table tr th {
			background: yellow;
		}
	</style>
</head>
<body>
	<!-- border 속성 : 테이블 테두리의 두께 -->
	<!-- 아래 테이블은 3행 6열의 테이블 구조임. -->
	<table border="5">
		<tr align="center">
			<th></th>
			<th>월요일</th>
			<th>화요일</th>
			<th>수요일</th>
			<th>목요일</th>
			<th>금요일</th>
		</tr>
		<tr align="center">
			<td>1교시</td>
			<td>국어</td>
			<td>영어</td>
			<td>사회</td>
			<td>국사</td>
			<td>정보</td>
		</tr>
		<tr align="center">
			<td>2교시</td>
			<td>도덕</td>
			<td>체육</td>
			<td>정보</td>
			<td>사회</td>
			<td>수학</td>
		</tr>
	</table>
</body>
</html>
