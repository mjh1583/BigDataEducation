<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>div, span</title>
</head>
<body>
	<!-- div태그 : 공간분할 태그로써 한 라인을 전부 다 차지함. 
		 내부적으로 div를 써서 조각으로 라인을 차지하게끔 할 수 있음.-->
	<div>
		<div>div태그 - 블록형태1</div>
		<div>div태그 - 블록형태1</div>
	</div>
	
	<div>div태그 - 블록형태2</div>
	<div>div태그 - 블록형태3</div>
	<div>div태그 - 블록형태4</div>
	
	<hr/>
	
	<!-- span태그 : 글자나 문장의 영역만큼만 차지함.
		 아울러 인라인 형태로 왼쪽에서 오른쪽으로 쌓임. -->
	<span>span태그 - inline형태</span>	
	<span>span태그 - inline형태</span>	
	<span>span태그 - inline형태</span>	
	<span>span태그 - inline형태</span>	
</body>
</html>
