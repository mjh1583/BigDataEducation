<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>불리언 리터럴</title>
</head>
<body>
	<script type="text/javascript">
		//불리언 리터럴
		var score = 88;
		var message = '불합격';
		
		if(score >= 70) {  //비교의 결과로 true를 반환
			message = '합격';
		}
		
		document.writeln(score + '점은 ' + message + '입니다.' + '<br/>');
		document.writeln('<br/>');
		
		//0, undefinend, NaN, null, "" 은 논이연산에서 false로 변환되어 평가됨.
		var a = 0;
		var b = undefined;
		var c = null;
		var d = NaN;
		var e = "";
		
		document.writeln('!0 => ' + !a + '<br/>');  //true
		document.writeln('!undefined => ' + !b + '<br/>');  //true
		document.writeln('!null => ' + !c + '<br/>');  //true
		document.writeln('!NaN => ' + !d + '<br/>');  //true
		document.writeln('!"" => ' + !e + '<br/>');  //true
		document.writeln('<br/>');
	</script>	
</body>
</html>
