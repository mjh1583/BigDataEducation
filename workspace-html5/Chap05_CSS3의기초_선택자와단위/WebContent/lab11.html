<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS3의 기초-11(속성 선택자-3)</title>
	<style type="text/css">
		ul {
			list-style-type: none;
		}
		li {
			display: inline;
			float: left;
			margin: 10px;
		}
		a {
			padding: 5px 20px; 
			font-size: 14px;
			color: blue;
			text-decoration: none;	
		}
		.flat {
			background: blue;
			color: white;
		}
		/* ~은 틸드라고 부름 */
		/* [속성 ~= 값] 선택자 : 여러 속성 값 중에 해당 값이 포함되어 있는 요소들만 스타일을 적용시킴. */
		[class ~= "button"] {       
			border: 2px solid red;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">메인 1</a></li>
		<li><a href="#">메인 2</a></li>
		<li><a href="#" class="button">떡볶이</a></li>
		<li><a href="#" class="flat button">비빔밥</a></li>
	</ul>
</body>
</html>
