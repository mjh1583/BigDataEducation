<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS3의 기초-24(단위)</title>
	<style type="text/css">
		/* 1em = 100% = 16px */
		/* em이라는 단위 : 발음을 따서 em이라는 단위를 사용함 */
		h1 {
			font-size: 3em;
		}
		p {
			font-size: 1em;
		}
	</style>
</head>
<body>
	<h1>3em의 크기를 가진 제목</h1>
	<p>1em의 크기를 가진 단락</p>
</body>
</html>
