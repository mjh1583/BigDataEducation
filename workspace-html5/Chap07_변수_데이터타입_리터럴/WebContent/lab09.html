<!DOCTYPE html>
<!-- 자바스크립트에서 함수 
	- 객체 프로퍼티에도 할당 될 수 있는 실행가능한 코드 값
	- 객체 프로퍼티에 저장된 함수를 객체의 메소드라고 부름
 -->
<html>
<head>
	<meta charset="UTF-8">
	<title>함수 리터럴</title>
</head>
<body>
	<script type="text/javascript">
		//함수 리터럴
		var add = function(op1, op2) {
			return op1 + op2;
		}
		
		document.writeln('add(5, 3) : ' + add(5, 3) + '<br/>');   //add(5, 3) : 8
		document.writeln('<br/>');
	</script>	
</body>
</html>
