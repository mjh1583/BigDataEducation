<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS3의 기초-23(가상 클래스)</title>
	<style type="text/css">
		#container {
			text-align: center;
			color: #2b2b2b;
		}
		table {
			width: 200px;
			margin: 0 auto;
			/* 중복되는 테두리를 한줄로 표식을 한것 */
			border-collapse: collapse;
		}
		td {
			text-align: left;
			padding: 10px;
			padding-left: 20px;
		}
		/* 홀수 행에만 적용되는 스타일 */
		table tr:nth-child(2n+1) {
			background: blue;
			color: white;
		}
	</style>
</head>
<body>
	<div id="container">
		<h1>건강에 좋은 식품</h1>
		<table border="1">
			<tr>
				<td>블루베리</td>
			</tr>
			<tr>
				<td>귀리</td>
			</tr>
			<tr>
				<td>토마토</td>
			</tr>
			<tr>
				<td>시금치</td>
			</tr>
			<tr>
				<td>견과류</td>
			</tr>
			<tr>
				<td>포도주</td>
			</tr>
			<tr>
				<td>브로컬리</td>
			</tr>
			<tr>
				<td>마늘</td>
			</tr>
			<tr>
				<td>녹차</td>
			</tr>
			<tr>
				<td>주스</td>
			</tr>
			<tr>
				<td>사과</td>
			</tr>
		</table>
	</div>
</body>
</html>
