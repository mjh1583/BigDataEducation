<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS3의 기초-4</title>
	<style type="text/css">
		/* * : 아스타리스크, 와일드카드라고 불리고, 연산자로써의 역할은 곱하기
			   선택자로서는 전체 선택자의 역할 */
		*{
			color: red;
		}
	</style>
</head>
<body>
	<!-- h1태그는 inline-style을 넣어서 글자색을 black으로 따로 설정함. -->
	<h1 style="color: black;">안녕하세요.</h1>
	<p>반갑습니다.</p>
	<form action="">
		<input type="text" name="id" /><br/>
		<input type="submit" value="전송"/><br/>
	</form>
</body>
</html>
