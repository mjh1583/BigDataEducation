<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS3의 기초-2</title>
	<style type="text/css">
		ul {
			color: blue; /* 목록의 글자색을 파란색 */
			list-style-type: none; /* 불릿의 형태를 없애는 것 */
			list-style-type: square; /* 불릿의 형태를 사각형으로 함 */
			/* padding: 0px; */ /* 안쪽 여백 설정 */
		}
		img {
			border: 2px solid yellow; /* 테두리 설정 */
		}
		h1 {
			border-bottom-style: dotted;
			width: 202px;
		}
	</style>
</head>
<body>
	<img alt="시드니 오페라 하우스" src="images/sydney.png">
	<h1>세계 3대 미항</h1>
	<ul>
		<li>시드니(Sydney), 호주</li>
		<li>리우데자네이루(Rio de Janeiro), 브라질</li>
		<li>나폴리(Naples), 이탈리아</li>
	</ul>	
</body>
</html>
